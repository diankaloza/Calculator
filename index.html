<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row justify-content-center">
        <div class="col-3">
          <div class="row bg-primary bg-opacity-25 rounded-4">
            <div
              class="col-12 text-end p-3 bg-primary bg-opacity-25 fs-1 fw-bold"
            >
              0
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn ac fs-3 fw-semibold bg-primary w-100 rounded-5 mt-1"
              >
                ac
              </button>
            </div>

            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary w-100 rounded-5 mt-1"
              >
                +/-
              </button>
            </div>

            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary w-100 rounded-5 mt-1"

                %
              </button>
            </div>

            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary w-100 rounded-5 mt-1"

                /
              </button>
            </div>

            <div class="col-3 p-0">
              <button

            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-75 w-100 rounded-5 mt-1"

              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-75 w-100 rounded-5 mt-1"
              >
                9
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-75 w-100 rounded-5 mt-1"
              >
                x
              </button>
            </div>

            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-50 w-100 rounded-5 mt-1"
              >
                4
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-50 w-100 rounded-5 mt-1"
              >
                5
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-50 w-100 rounded-5 mt-1"

                6
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-50 w-100 rounded-5 mt-1"
              >
                -
              </button>
            </div>

            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-25 w-100 rounded-5 mt-1"
              >
                1
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-25 w-100 rounded-5 mt-1"
              >
                2
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-25 w-100 rounded-5 mt-1"

                3
              </button>
            </div>
            <div class="col-3 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-25 w-100 rounded-5 mt-1"
              >
                +
              </button>
            </div>

            <div class="col-4 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-10 w-100 rounded-5 mt-1 mb-1"
              >
                0
              </button>
            </div>
            <div class="col-4 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-10 w-100 rounded-5 mt-1 mb-1"
              >
                .
              </button>
            </div>
            <div class="col-4 p-0">
              <button
                class="btn btn fs-3 fw-semibold bg-primary bg-opacity-10 w-100 rounded-5 mt-1 mb-1"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./css/main.js"></script>
